<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helping Hands</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="lamp-container">
        <img src="images/redstone_lamp.gif" alt="Redstone Lamp Left" class="redstone-lamp left-lamp">
        <img src="images/redstone_lamp.gif" alt="Redstone Lamp Right" class="redstone-lamp right-lamp">
    </div>
    
    <div class="chain-container">
        <img src="images/iron_chain.png" alt="Iron chain left" class="iron-chain left-chain">
        <img src="images/iron_chain.png" alt="Iron chain right" class="iron-chain right-chain">
    </div>

    <div class="sign-container">
        <img src="images/oak_sign.png" alt="oak sign" class="oak-sign">
    </div>

    <div class="stoneBrick-container">
        <img src="images/stone-brick.png" alt="stone brick" class="stone-brick">
        <!-- Slot overlay: uses images/slot.png as background. Replace or add that file in images/ -->
        <div class="slot" role="presentation" aria-hidden="true"></div>
    </div>
        
    
    
    <header class="main-header">
        </header>
    
    <main class="main-content">
        </main>

  </body>
</html>
