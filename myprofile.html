<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link rel="stylesheet" href="myprofile.css">
</head>
<body>

<div class="container">
  <section class="left">
    <div class="profile-head">
      <div class="avatar">
        <img id="avatarImg" src="/mnt/data/b2d33d18-2e9c-439b-abe6-ed8e5115c462.png" alt="profile picture">
        <input type="file" id="avatarUpload" style="display:none" accept="image/*">
        <button class="edit" onclick="document.getElementById('avatarUpload').click()">Edit</button>
      </div>

      <div class="profile-info">
        <h1 id="profile-title">Your name</h1>
        <p>Online</p>
        <div class="bio">Bio: <span>Dale bahog o10 xD</span></div>
      </div>
    </div>

    <div class="action-row">
      <button class="btn" onclick="customizeProfile()">Customize Profile</button>
      <button class="btn secondary" onclick="openSettings()">Settings</button>
    </div>

    <div class="card">
      <div class="section-title">About me</div>
      <div>
        <div><strong>Location:</strong> Quiot San Roque Homes, Cebu City!</div>
        <div><strong>Member since:</strong> Month / Year</div>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Recently Viewed</div>
      <div class="thumb-grid">
        <div class="thumb"><img src="" alt=""></div>
        <div class="thumb"><img src="" alt=""></div>
        <div class="thumb"><img src="" alt=""></div>
        <div class="thumb"><img src="" alt=""></div>
      </div>
    </div>

    <div class="card">
      <div class="section-title">My Items for Trade</div>
      <div class="items-list" id="itemsList">
        <p>No items added yet. Click "Create New Trade" to add items.</p>
      </div>
    </div>
  </section>

  <aside class="right">
    <div class="card">
      <div class="section-title">Quick Actions</div>
      <button class="btn" onclick="createNewTrade()">Create New Trade</button>
      <button class="btn secondary" onclick="manageListings()">Manage Listings</button>
      <button class="btn" onclick="changeBackground()">Change Background</button>
    </div>

    <div class="card">
      <div class="section-title">Help</div>
      <p>Need help? Contact Clint Mark S. Aquino</p>
    </div>
  </aside>
</div>

<script>
  const avatarImg = document.getElementById('avatarImg');
  const avatarUpload = document.getElementById('avatarUpload');
  const itemsList = document.getElementById('itemsList');
  const totalItems = document.getElementById('totalItems');

  avatarUpload.addEventListener('change', function() {
    const file = this.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        avatarImg.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });

  function customizeProfile() {
    const newName = prompt("Enter new name:", document.getElementById('profile-title').textContent);
    if(newName) document.getElementById('profile-title').textContent = newName;

    const newBio = prompt("Enter new bio:", document.querySelector('.bio span').textContent);
    if(newBio) document.querySelector('.bio span').textContent = newBio;
  }

  function openSettings() {
    alert("Settings (front-end demo)");
  }

  function createNewTrade() {
    const itemName = prompt("Enter item name:");
    if(!itemName) return;

    const itemCondition = prompt("Enter item condition:");
    const itemQty = prompt("Enter quantity:");

    const itemDiv = document.createElement('div');
    itemDiv.classList.add('item');
    itemDiv.innerHTML = `
      <div class="cover"><img src="" alt="${itemName}"></div>
      <div class="meta">
        <h4>${itemName}</h4>
        <p>Condition: ${itemCondition} â€¢ Qty: ${itemQty}</p>
      </div>
    `;
    itemsList.innerHTML = '';
    itemsList.appendChild(itemDiv);
    totalItems.textContent = parseInt(totalItems.textContent) + 1;
  }

  function manageListings() {
    alert("Manage Listings (front-end demo)");
  }

  function changeBackground() {
    const color = prompt("Enter background color (name or hex):", "#f5f5f5");
    if(color) document.body.style.background = color;
  }
</script>

</body>
</html>
